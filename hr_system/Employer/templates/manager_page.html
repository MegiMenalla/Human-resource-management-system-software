{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container-fluid pt-5 mt-5 pr-5">
    <div class="row">
        <div class="col-2">
            <div class="sidebar-menu">
                <ul style="list-style:none;" class="mt-3">
                    <li class="header-menu mb-3">
                        <span>General</span>
                    </li>
                    <li class="pb-3">
                        <a href="{% url 'manage_departments' %}" target="_blank" >
                            <i class="far fa-gem"></i>
                            <span>Manage Departments</span>
                        </a>
                    </li>
                    <li class="pb-3">
                        <a href="{% url 'see_answer_requests' %}"  target="_blank">
                            <i class="far fa-gem"></i>
                            <span>Employee Requests</span>
                        </a>
                    </li>
                    <li class="pb-3">
                        <a href="#">
                            <i class="fa fa-chart-line"></i>
                            <span>Charts</span>
                        </a>
                    </li>
                    <li class="header-menu pb-3 pt-5 mt-5">
                        <span>Extra</span>
                    </li>
                    <li class="pb-3">
                        <a href="#">
                            <i class="fa fa-book"></i>
                            <span>Documentation</span>
                        </a>
                    </li>
                    <li class="pb-3">
                        <a href="#">
                            <i class="fa fa-calendar"></i>
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li class="pb-3">
                        <a href="#">
                            <i class="fa fa-folder"></i>
                            <span>Examples</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- sidebar-menu  -->
        </div>

        <div class="col-7">
              <h3>My requests</h3><br>
            <div class="row">
                <div class="col ">
                    <h5>Checked: </h5>
                    <table id="checkedList" class="table" style="width:100%;background-color:white;">

                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <h5>Unchecked: </h5>
                    <table id="uncheckedList" class="table" style="width:90%;background-color:white;">

                    </table>
                </div>
            </div>

        </div>
        <!-- make a request -->
        <div class="col-3 pl-3 pt-5  pb-5 bg-info">
            <h5>Create a request</h5>
            <form id="form-wrapper">
                <div class="form-group">
                    <label class="pt-3">Start date</label>
                    <input type="date" class="form-control" id="startd">

                    <label class="pt-3">End date</label>
                    <input type="date" class="form-control" id="endd">

                    <label class="pt-3">Start hour</label>
                    <input type="time" class="form-control" id="starth" value="00:00">

                    <label class="pt-3">End hour</label>
                    <input type="time" class="form-control" id="endh" value="23:59">
                </div>

                <button onclick="postRequest({{request.user.id}})" class="btn btn-outline-dark btn-lg mt-5"> ADD
                    REQUEST
                </button>

            </form>
        </div>
        <!-- end make a request -->
    </div>

</div>
<script src="{% static 'js/request.js' %}"></script>

{% endblock %}
