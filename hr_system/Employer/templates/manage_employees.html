{% extends 'main.html' %}
{% load static %}
{% block content %}
<h4 class="pl-5 pt-5 mt-5 pb-3 bg-danger">Manage employees</h4>
<div class="row pl-5 ml-5" style="position: absolute;top: 150px;left: 500px;">
    <form>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="name" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="surname">Last Name</label>
            <input type="text" class="form-control" id="surmane" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="Salary">
        </div>
        <div class="form-group">
            <label for="name">Phone number</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone number">
        </div>
        <div class="form-group">
            <label for="name">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email address">
        </div>
        <div class="form-group">
            <label for="dep">Department</label>
            <select class="form-control form-control-sm">
                <option>Small select</option>
                <option>Small select</option>
                <option>Small select</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-1">Create new</button>
        <button type="submit" class="btn btn-secondary mt-1">Edit</button>
        <button type="submit" class="btn btn-danger mt-1">Delete</button>
    </form>
</div>


{% endblock %}
