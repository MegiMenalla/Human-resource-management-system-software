<style>
  #messages{
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
</style>
<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>

<!-- Full Page Intro -->
<div class="view " style="background-image: url('https://image.freepik.com/free-psd/podium-abstract-blue-composition-3d-render-3d-illustration_48397-130.jpg');height:700px; background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <!-- Mask & flexbox options-->
  <div class="mask rgba-gradient align-items-center pt-2">
    <!-- Content -->
    <div class="container">
      <!--Grid row-->
      <div class="row mt-5">
        <!--Grid column-->
        <div class="col-md-4">

        </div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-md-4">
          <!--Form-->
          <form method="POST" action="">
            {% csrf_token %}
          <div class="card wow fadeInRight" data-wow-delay="0.3s">
            <div class="card-body">
              <!--Header-->
              <div class="text-center">
                <h3 class="white-text">
                  <i class="fas fa-user white-text"></i>LOG IN</h3>
                <hr class="hr-light">
              </div>
              <!--Body-->
              <div class="md-form">
                <i class="fas fa-user prefix white-text active"></i>
                <label for="form3" class="active">Name</label>
                <input type="text" name="username" id="form3" class="white-text form-control">

              </div>
              <div class="md-form">
                <i class="fas fa-lock prefix white-text active"></i>
                <label for="form4">Password</label>
                <input type="password" name="password" id="form4" class="white-text form-control">

              </div>
              <div class="text-center mt-4">
                <button class="btn btn-info">Log In</button>
                <hr class="hr-light mb-3 mt-4">
                <div class="inline-ul text-center">
                  <a class="p-2 m-2 tw-ic">
                    <i class="fab fa-twitter white-text"></i>
                  </a>
                  <a class="p-2 m-2 li-ic">
                    <i class="fab fa-linkedin-in white-text"> </i>
                  </a>
                  <a class="p-2 m-2 ins-ic">
                    <i class="fas fa-instagram white-text"> </i>
                  </a>
                </div>
              </div>
            </div>
          </div>
            </form>
          <!--/.Form-->
        </div>
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
          <div class="col-md-4">

          </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
  </div>
  <!-- Mask & flexbox options-->
</div>
      <script>
          //Query All input fields
          var form_fields = document.getElementsByTagName('input')
          form_fields[1].placeholder='Username..';
          form_fields[2].placeholder='Enter email...';
          form_fields[3].placeholder='Enter password...';
          form_fields[4].placeholder='Re-enter password ...';



          for (var field in form_fields){
              form_fields[field].className += ' form-control'
          }
      </script>
</body>
</html>
