<style>
  #messages{
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}

</style>
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>


<!-- Content -->
<div class="container">
    <!--Grid row-->
    <div class="row  mt-5" style="position: absolute;
                                top: 100px;
                                left: 300px;">
        <!--Grid column-->
        <div class="col-6 mt-3">
            <!--Form-->
            <form method="POST" action="">
                {% csrf_token %}
                <div class="card wow fadeInRight" data-wow-delay="0.3s">
                    <div class="card-body">
                        <!--Header-->
                        <div class="text-center">
                            <h3 class="white-text">
                                <i class="fas fa-user white-text"></i>LOG IN</h3>
                            <hr class="hr-light">
                        </div>
                        <!--Body-->
                        <div class="md-form">
                            <i class="fas fa-user prefix white-text active"></i>
                            <label for="form3" class="active">Name</label>
                            <input type="text" name="username" id="form3" class="white-text form-control">
                        </div>
                        <div class="md-form">
                            <i class="fas fa-lock prefix white-text active"></i>
                            <label for="form4">Password</label>
                            <input type="password" name="password" id="form4" class="white-text form-control">
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-info" >Log In</button>
                            <hr class="hr-light mb-3 mt-4">
                            <div class="inline-ul text-center">
                                <a class="p-2 m-2 tw-ic">
                                    <i class="fab fa-twitter white-text"></i>
                                </a>
                                <a class="p-2 m-2 li-ic">
                                    <i class="fab fa-linkedin-in white-text"> </i>
                                </a>
                                <a class="p-2 m-2 ins-ic">
                                    <i class="fas fa-instagram white-text"> </i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--/.Form-->
        </div>

        <div class="col-6">
             <img class="d-block w-100" src="https://media.giphy.com/media/cLwJ6zsRKyAc2Swzgu/giphy.gif" alt='login' style="height:380px;">
        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->
</div>

</body>
</html>
